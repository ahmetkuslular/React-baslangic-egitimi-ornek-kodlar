<html>
    <head>
        <title>React Dersleri - 07</title>

        
    </head>
    <body>
        <div id="root"></div>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <style>
            .box {
                width: 120px;
                height: 120px;
                border: 5px solid;
            }
            .box-small{
                width: 50px;
                height: 50px;
            }
            .box-medium {
                width: 100px;
                height: 100px;
            }
            .box-large {
                width: 150px;
                height: 150px;
            }
        </style>
        <script type="text/babel">  
            const rootElement = document.getElementById('root');
            function Box({style, className='', size , ...others}) {
                const sizeClassName = size ? `box-${size}`: '';
                return (
                    <div 
                        className={`box ${className} ${sizeClassName}`}
                        style={{paddingLeft:20, ...style}}
                        {...others}
                    />
                )
            }
            
            /* Classname kullanarak*/
            // const element = (
            //     <div>
            //         <Box className="box-small" style={{backgroundColor: 'lightblue'}}> Small Box</Box>
            //         <Box className="box-medium" style={{backgroundColor: 'red'}}> medium Box</Box> 
            //         <Box className="box-large" style={{backgroundColor: 'orange'}}> Large Box</Box>   
            //     </div>
            // )

            /*classname içerisindeki size kısmını özelleştirdik.*/
            const element = (
                <div>
                    <Box size="small" style={{backgroundColor: 'lightblue'}}> Small Box</Box>
                    <Box size="medium" style={{backgroundColor: 'red'}}> medium Box</Box> 
                    <Box size="large" style={{backgroundColor: 'orange'}}> Large Box</Box>   
                </div>
            )
            ReactDOM.render(element, rootElement)

        </script>
    </body>
</html>
